<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* Estilizando o corpo da página */
        body {
            font-family: Arial, sans-serif; /* Define a fonte da página */
            background-color: #f4f4f4; /* Cor de fundo clara */
            margin: 0;
            padding: 20px;
        }

        /* Estilizando o título */
        h1 {
            color: #333;
        }

        /* Estilizando o formulário */
        form {
            background-color: #fff; /* Cor de fundo branca para o formulário */
            padding: 20px;
            border-radius: 5px; /* Bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra leve */
            max-width: 400px; /* Largura máxima do formulário */
            margin: 0 auto; /* Centraliza o formulário na página */
        }

        /* Estilizando os rótulos dos campos */
        label {
            display: block; /* Faz os rótulos ocuparem uma linha inteira */
            margin-bottom: 10px;
            color: #555;
        }

        /* Estilizando os campos de entrada */
        input[type="email"], input[type="password"] {
            width: 100%; /* Campos de entrada ocupam a largura total do formulário */
            padding: 10px;
            border: 1px solid #ddd; /* Borda cinza clara */
            border-radius: 3px; /* Bordas arredondadas nos campos de entrada */
            box-sizing: border-box; /* Inclui o padding e a borda no cálculo da largura */
            margin-bottom: 15px; /* Espaço abaixo dos campos de entrada */
        }

        /* Estilizando o botão de envio */
        button {
            background-color: #4CAF50; /* Cor de fundo verde */
            color: white; /* Cor do texto branco */
            border: none; /* Remove a borda padrão do botão */
            padding: 15px 20px; /* Preenchimento do botão (topo/baixo, esquerda/direita) */
            text-align: center; /* Centraliza o texto dentro do botão */
            text-decoration: none; /* Remove a decoração do texto (sublinhado) */
            display: inline-block; /* Alinha o botão inline com outros elementos */
            font-size: 16px; /* Tamanho da fonte */
            margin: 4px 2px; /* Margens ao redor do botão */
            cursor: pointer; /* Muda o cursor para uma mãozinha ao passar sobre o botão */
            border-radius: 5px; /* Bordas arredondadas */
            transition: background-color 0.3s; /* Transição suave na cor de fundo */
        }

        button:hover {
            background-color: #45a049; /* Cor de fundo verde mais escuro ao passar o mouse */
        }

        /* Estilizando o link de registro */
        p {
            text-align: center; /* Centraliza o texto */
        }

        a {
            color: #4CAF50; /* Cor do link verde */
            text-decoration: none; /* Remove a decoração do texto (sublinhado) */
        }

        a:hover {
            text-decoration: underline; /* Sublinha o link ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
